l_english:
   communism: "Communism"
   communism_desc: "A sociopolitical, philosophical, and economic ideology within the socialist movement, whose goal is the creation of a communist society, a socioeconomic order centered around common ownership of the means of production, distribution, and exchange that allocates products to everyone in the society based on need. A communist society would entail the absence of private property and social classes, and ultimately money and the state (or nation state)."
